<!DOCTYPE html>
<html>
<head>
  <title>My Photo Journal Map</title>
  <meta charset="utf-8">
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .info-window {
      max-width: 250px;
      font-family: Arial, sans-serif;
    }
    .info-window img {
      width: 100%;
      margin-bottom: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const muttart = { lat: 53.5344, lng: -113.4786 };

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: muttart,
      });

      const contentString = `
        <div class="info-window">
          <img src="https://example.com/photo1.jpg" alt="Muttart Photo 1">
          <img src="https://example.com/photo2.jpg" alt="Muttart Photo 2">
          <p>The Muttart Conservatory was breathtaking â€” the desert biome and tropical dome were both highlights. ðŸŒµðŸŒ´</p>
        </div>
      `;

      const infowindow = new google.maps.InfoWindow({
        content: contentString,
      });

      const marker = new google.maps.Marker({
        position: muttart,
        map: map,
        title: "Muttart Conservatory",
      });

      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
    }
  </script>

  <!-- Replace YOUR_API_KEY with your actual Google Maps JavaScript API key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
